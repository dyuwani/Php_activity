<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retails Transaction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* Custom CSS for the form */
        .custom-form {
            background-color: #f8f9fa; /* Off-white background */
            padding: 20px;
            border-radius: 10px;
        }

        .custom-button {
            background-color: #66bb6a; /* Light green button */
            border-color: #66bb6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Retail Transaction</h2>
                <hr>
                <form action="transaction.php" method="post" class="custom-form">
                    <input type="hidden" name="transactionType" value="retail">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" name="amount" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" name="description" id="description" required>
                    </div>
                    <button type="submit" class="btn custom-button">Submit Retail Transaction</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Include Bootstrap JS (optional, for certain features) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
